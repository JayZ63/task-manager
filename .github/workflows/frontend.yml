name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build Next.js
        working-directory: frontend
        run: npm run build

      - name: Prepare standalone package
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r frontend/.next/standalone/* deploy/
          cp -r frontend/.next/static deploy/.next/static
          cp -r frontend/public deploy/public

      - name: Zip
        run: cd deploy && zip -r ../frontend.zip .

      - name: Deploy
        if: github.event_name == 'push'
        uses: azure/webapps-deploy@v2
        with:
          app-name: task-management-nprod-ui
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: frontend.zip
